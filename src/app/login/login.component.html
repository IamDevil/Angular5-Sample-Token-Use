<div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Welcome</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mx-auto">
                <img class="profile-img-card" src="http://clipart-library.com/images/8iGbXE5aT.png" alt="" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <label class="sr-only" for="account">Account</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon"><i class="fa fa-user"></i></div>
                        <input type="text" name="account" class="form-control" id="account"
                               placeholder="Account" [(ngModel)]="account" required autofocus>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                        <input type="password" name="password" class="form-control" id="password"
                               placeholder="Password" [(ngModel)]="password" required>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                    <!-- Put password error message here -->
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mx-auto">
                <button type="submit" class="btn btn-success btn-login" (click)="userValid()"><i class="fa fa-sign-in"></i> Login</button>
            </div>
        </div>
    </div>
