<div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Create Member</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <label class="sr-only" for="name">Name</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon"><i class="fa fa-id-card"></i></div>
                        <input #name type="text" name="name" class="form-control" id="name"
                               placeholder="Name" required autofocus>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mx-auto">
                <button (click)="addMember(name.value)" type="submit" class="btn btn-success btn-login"><i class="fa fa-paper-plane"></i> Create</button>
            </div>
        </div>
    </div>
